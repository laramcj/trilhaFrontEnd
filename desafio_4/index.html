<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lara Website</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <!-- Navbar Section  -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"> <strong>Logotype</strong> </a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">Products</a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">Download</a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">Store</a>
          </li>
          <li class="navbar__item">
            <a href="/" class="navbar__links">Contact Us</a>
          </li>
          <li class="navbar__btn">
            <a href="/" class="button"><strong>Log In</strong></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>Questions?</h1>
          <h2>Contact us :)</h2>
          <div class="main__content-form">
            <form>
              <fieldset class="form-nameemail">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
                <label for="email">Email</label>
                <input
                  type="email"
                  name="Email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </fieldset>
              <fieldset class="form-subtext">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Subject"
                />
                <textarea
                  row="6"
                  style="width: 26em"
                  id="message"
                  name="message"
                  placeholder="Message"
                ></textarea>
              </fieldset>
            </form>
          </div>
          <button class="main__btn">
            <a href="#"><strong> Send </strong></a>
          </button>
        </div>
        <div class="main__img--container">
          <img
            id="main__img"
            src="./images/image-contact.jpg"
            alt="Imagem possui um desenho de uma pessoa correndo com um avião de papel lilás na mão."
          />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
