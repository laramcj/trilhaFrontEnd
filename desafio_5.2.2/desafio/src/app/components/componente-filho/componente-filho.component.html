<hr aria-hidden="true">
<p>O número {{ numeroComponent }} é {{ isPar(numeroComponent) }} e {{isPrimo(numeroComponent) }}</p>
<button [routerLink]="['/quadrado']" [state]="{ valorRota: numeroComponent }">
  Quanto é {{ numeroComponent }} ao quadrado?
</button>

<button [routerLink]="['/cubo']" [state]="{ valorRota: numeroComponent }">
  Quanto é {{ numeroComponent }} ao cubo?
</button>
