<div class="body">
  <h2 tabindex="0">Dados do proponente</h2>
  <div class="container">
    <form [formGroup]="clientForm" (ngSubmit)="client()">
      <mat-form-field appearance="outline">
        <mat-label>Nome completo</mat-label>

        <input matInput #input placeholder="Nome Completo" formControlName="name" ngModel pattern="[A-zÀ-ú ]+" />

        <mat-error *ngIf="clientForm.get('name')?.invalid"> Preencha com seu nome completo </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Profissão</mat-label>

        <input matInput #input placeholder="Profissão" formControlName="job" ngModel pattern="[A-zÀ-ú ]+" />

        <mat-error *ngIf="clientForm.get('job')?.invalid"> Preencha com a sua profissão </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CPF</mat-label>

        <input matInput #input placeholder="CPF" formControlName="cpf" mask="000.000.000-00" />

        <mat-error *ngIf="clientForm.get('cpf')?.invalid"> Preencha com o seu CPF </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>E-mail</mat-label>

        <input matInput placeholder="example@example.com" formControlName="email" />

        <mat-error *ngIf="clientForm.get('email')?.invalid"> Preencha com um email válido </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data de nascimento</mat-label>

        <input matInput type="text" placeholder="Data de nascimento" formControlName="dateBirth" mask="d0/M0/0000" />

        <mat-error *ngIf="clientForm.get('dateBirth')?.invalid"> Preencha com sua data de nascimento </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CEP</mat-label>

        <input matInput placeholder="CEP" formControlName="zipCode" mask="00000-000" />

        <mat-error *ngIf="clientForm.get('zipCode')?.invalid"> O CEP deve ter 9 dígitos </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Celular</mat-label>

        <input matInput placeholder="Celular" formControlName="celPhone" mask="(00) 00000-0000" />

        <mat-error *ngIf="clientForm.get('celPhone')?.invalid"> Preencha com seu celular </mat-error>
      </mat-form-field>
    </form>

    <mat-divider></mat-divider>

    <div class="footer">
      <button mat-stroked-button class="btn-cancelar" color="primary" routerLink="">
        CANCELAR
      </button>

      <!-- <div
        class="fakebtn"
        *ngIf="formCliente.invalid"
        tabindex="0"
        role="button"
        aria-disabled="true"
        aria-label="continuar"
      ></div> -->

      <button mat-flat-button color="primary" class="btn" (click)="navigateImovel()" [disabled]="clientForm.invalid">
        CONTINUAR
      </button>
    </div>
  </div>
</div>
